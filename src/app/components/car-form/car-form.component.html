<h2>Car form</h2>
<div class="form-group">
  <label for="car-name">Car name</label>
  <input
    type="text"
    class="form-control"
    id="car-name"
    [(ngModel)]="carName"
    placeholder="Car name"
  >
</div>

<div class="form-group">
  <label for="car-model">Car model</label>
  <input
    type="text"
    class="form-control"
    id="car-model"
    [(ngModel)]="carModel"
    placeholder="Car model"
  >
</div>

<button
  (click)="onAdd()"
  [disabled]="shouldBeDisabled"
  type="button"
  class="btn btn-outline-primary"
>
  Add car
</button>
